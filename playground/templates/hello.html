<!DOCTYPE >
<html>
  <head>
    <title>Hello From Django</title>
  </head>
  <body>
    {% if name %}
    <h1>Hello {{name}}</h1>
    {% else %}
    <h1>Hello World</h1>
    {% endif %}
    <h2>Products List</h2>
    <ul>
      {% for product in products %}
      <li>{{product}}</li>
      {% endfor %}
    </ul>
  </body>
</html>
